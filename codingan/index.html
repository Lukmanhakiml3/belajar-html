<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Lukman Hakim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .main-container {
      width: 360px;
      border: 2px solid #f28d35;
      border-radius: 15px;
      overflow: hidden;
      background: #fff;
    }

    /* HEADER */
    .header {
      background-color: #ffe699;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .profil-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      background-color: #87cefa;
    }

    .menu {
      background-color: #c6f6d5;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      border-radius: 0 0 15px 15px;
    }

    .menu a {
      background-color: #87cefa;
      padding: 8px 15px;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    /* MAIN BUTTONS */
    .button-list {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      color: #ff7f00;
    }

    .green { background-color: #a3e635; }
    .purple { background-color: #c4b5fd; }
    .blue { background-color: #93c5fd; }
  </style>
</head>
<body>
  <main class="main-container">
    <header class="header">
      <img src="../img/Lukman.jpg" alt="Foto Profil Lukman Hakim" class="profil-img" />
      <div class="menu">
        <a href="https://github.com/lukmanhandsome07-sketch" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/lllhakimreal/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@LUKMANHAKIM-l3real" target="_blank">YouTube</a>
      </div>
    </header>

    <section class="button-list">
      <button class="btn green" onclick="window.location.href='mailto:lukman@email.com'">Text Tombol</button>
      <button class="btn purple" onclick="window.location.href='cv_lukman.pdf'">Text Tombol</button>
      <button class="btn blue" onclick="alert('Terima kasih telah mengunjungi profil saya!')">Text Tombol</button>
    </section>
  </main>
</body>
</html>
